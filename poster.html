<!DOCTYPE html>
<html>
<head>
    <title>Build Something Beautiful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1, #87cefa);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 1100px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        .navbar ul li {
            cursor: pointer;
            font-size: 14px;
        }

        .btn-black {
            background: black;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 50px;
        }

        .hero-text {
            flex: 1;
        }

        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-text p {
            color: #555;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-secondary {
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .partners {
            margin-top: 10px;
            font-size: 13px;
            color: #777;
        }

        .logos {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-weight: bold;
            color: #aaa;
        }

        /* IMAGE SECTION */
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .hero-image img {
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .buttons {
                justify-content: center;
            }

            .logos {
                justify-content: center;
            }
        }

    </style>
</head>

<body>

    <div class="container">

        <!-- NAVBAR -->
        <div class="navbar">
            <h3>Notion</h3>
            <ul>
                <li>Product</li>
                <li>Templates</li>
                <li>Pricing</li>
                <li>Blog</li>
            </ul>
            <div class="btn-black">Get Notion free</div>
        </div>

        <!-- HERO SECTION -->
        <div class="hero">

            <!-- LEFT SIDE -->
            <div class="hero-text">
                <h1>Build <br> something <br> beautiful.</h1>

                <p>Notion helps you and your team get more done with less effort.</p>

                <div class="buttons">
                    <a href="#" class="btn-primary">Get Notion free</a>
                    <a href="#" class="btn-secondary">Request a demo</a>
                </div>

                <div class="partners">
                    Trusted by teams at
                </div>

                <div class="logos">
                    
                </div>
            </div>

            <!-- RIGHT SIDE IMAGE -->
            <div class="hero-image">
                <!-- Replace this link with your image -->
                <img src="https://i.pinimg.com/736x/b0/b8/4c/b0b84cf794860e3a2253ea4ffcb5a6f1.jpg" alt="Landing Image">
            </div>
            

        </div>

    </div>

</body>
</html>
